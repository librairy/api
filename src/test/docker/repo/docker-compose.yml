version: '3'
services:
  librairy-solr:
    image: solr
    restart: "always"
    privileged: "true"
    ports:
     - "8983:8983"
    volumes:
      - ./cores:/var/solr/data
      - ./banana:/opt/solr/server/solr-webapp/webapp/banana
    devices:
      - /dev/fuse:/dev/fuse
    cap_add:
      - SYS_ADMIN
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - documents
    environment:
      - SOLR_JAVA_MEM=-Xms2g -Xmx2g
